<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta property="og:type" content="website">
        <meta property="og:url" content="https://synapsenets.github.io/">
        <meta property="og:title" content="SynapseNets | Home">
        <meta property="og:description" content="SynapseNets is an italian development team.">
        <meta property="og:image" content="https://github.com/SynapseNets/.github/blob/main/profile/banner.png?raw=true">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" media="screen" href="/static/css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">

        <title>SynapseNets | Home</title>
    </head>
    <body id="home">
        <div class="fixed-top z-1" id="particles-js">
            <div class="container-fluid top-50 position-fixed z-2">
                <div class="d-flex justify-content-center">
                    <span class="text-light element" id="element"></span>
                </div>
            </div>
        </div>
        <!-- scripts -->
        <script src="static/js/particles.js"></script>
        <script src="static/js/app.js"></script>

        <!-- Load library from the CDN -->
        <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
      
        <!-- Setup and start animation! -->
        <script>
          var typed = new Typed('#element', {
            strings: ['an Italian development team', '<b>SYNAPSENETS</b>'],
            typeSpeed: 50,
          });
        </script>
    </body>   
</html>
